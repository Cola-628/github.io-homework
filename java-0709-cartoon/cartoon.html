<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            left:0px;
           
        }
    </style>
</head>
<body>
<button>动画</button>
<div class="box" style="left: 0px"></div>

<script>
    var btn=document.getElementsByTagName("button")[0];
    var div=document.getElementsByTagName("div")[0];
    btn.onclick=function(){
        setInterval(function(){
           var current=parseInt(div.style.left);
           if (current<1000){
           div.style.left=current + 100 + 'px';
            }
            else{
                div.style.left='0px';
            }},200);
    };

</script>
</body>
</html>
